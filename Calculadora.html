<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>prueba del repo de ejercicios</h1>
    <script>
            var repetir="si";
            

            function suma(num1,num2){
                alert("La suma es + " + (num1+num2));
            }

            function resta(num1,num2){
                alert("La resta es + " + (num1-num2));
            }
            
            function multi(num1,num2){
                alert("La multi es + " + (num1*num2));
            }

            function divi(num1,num2){
                alert("La divi es + " + (num1/num2));
            }
            
            do{

            var operacion=prompt("Que funcion desea realizar?");
            var operador1=parseInt(prompt("introduce el 1er numero"));
            var operador2=parseInt(prompt("introduce el 2do numero")); 
            
            if (operacion=="suma"){
                suma(operador1,operador2);     
            }

            else if (operacion=="resta"){
                resta(operador1,operador2);  
            }
            
            else if (operacion=="multi"){
                multi(operador1,operador2);
            }

            
            else if (operacion=="divi"){
                divi(operador1,operador2);
            }

            else{
                alert("tocaste cualquier cosa maquinola");
            }

            repetir=prompt("desea repetir?");
            }while(repetir=="si");
    

    </script>
</body>
</html>
