<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="Opera">
    <title>Pagina de prueba con prompt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
            var nombre= prompt("Introduce tu nombre");
            var edad = prompt ("que edadd tenes");
            var restando = prompt ("cuantos anios queres restarte");
            edad-=restando;
    </script>
</head>
<body>
    <h1>PAGINA DEL prompt prueba de gitasdasd</h1>
    <h1>Snippet  creado en VSCODE  </h1>
    <script>
        document.writeln(nombre, "\n",edad);        
    </script>
    <script>
        var articulos = ["zapatillas","calzones","remeras","jeans"]
            articulos.push("medias","cortos");
            articulos.shift([0]);
            alert(articulos[0]);
            document.write(articulos[articulos.length-1]);
    </script>
</body>
</html>
